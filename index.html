<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Hangman</title>
	<script type="text/javascript" src="hangman.js"></script>
</head>

<body onload="startGame(turnCount, answerArray)">
	<h1>Виселица</h1>
	<div id="displayStatus"></div>
	<div id="interactWithPlayer">
		<div>
			<div id='showAlreadyUsedLetters'></div>
		</div>
		<label for="guessOfPlayer">
			<input id="guessOfPlayer" type="text" maxlength="1">
		</label>
		<br>
		<button id="confirmActions" onclick="confirmActions(word, answerArray)">продолжить</button>
	</div>
	<div>
		<button id="restartGame" onClick="window.location.reload()">рейтинг слов</button>
	</div>
</body>
<script type="text/javascript" src="hangman.js"></script>
</html>
